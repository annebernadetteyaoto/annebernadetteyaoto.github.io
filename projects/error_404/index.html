<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: Page Not Found </title>
    <style>
        body {
            background: url('https://github.com/glace-y/Image-Folder/blob/main/space.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
        }
        
        .astronaut img {
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .links {
            margin-top: 20px;
        }
        
        .links a {
            color: #00BFFF;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .links a:hover {
            text-decoration: underline;
        }        
    </style>
</head>
<body>
    <div class="container">
        <div class="astronaut">
            <img src="https://github.com/glace-y/Image-Folder/blob/main/astronaut.png?raw=true" alt="Puzzled Astronaut">
        </div>
        <h1>404: Page Not Found</h1>
        <p>Looks like you're lost in the vast expanse of the internet. The page you're looking for has drifted off into the unknown.</p>
        <button id="redirect-button">Help Me Find My Way</button>
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <script>
        document.getElementById('redirect-button').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        document.querySelector('.astronaut').addEventListener('mouseover', () => {
            const spaceship = document.createElement('img');
            spaceship.src = 'https://raw.githubusercontent.com/glace-y/Image-Folder/d8b80dde30feda995bac55fee01819e9b2510c5b/rocket.png';
            spaceship.style.maxlength = '50px';
            spaceship.style.maxWidth = '50px';
            spaceship.style.position = 'absolute';
            spaceship.style.top = '48%';
            spaceship.style.left = '50%';
            spaceship.style.transform = 'translate(-50%, -50%)';
            spaceship.style.transition = 'top 1s, left 1s';
            document.body.appendChild(spaceship);

            setTimeout(() => {
                spaceship.style.top = '80%';
                spaceship.style.left = '10%';
                const message = document.createElement('div');
                message.innerText = "Let's get you back to safety!";
                message.style.position = 'absolute';
                message.style.top = '85%';
                message.style.left = '10%';
                message.style.color = 'white';
                message.style.fontSize = '1.5em';
                document.body.appendChild(message);
            }, 1000);
        });
    </script>
</body>
</html>
