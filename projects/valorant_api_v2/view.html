<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Agent Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <div class="mx-auto viewImgContainer" id="imgContainer">
                    <img id="agentImage" alt="Agent Image">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <div class="display-4" id="title"></div>
                <div class="rounded-5 card py-2 px-4 mx-auto agentRole mt-3" id="agentRole"></div>
                <div class="d-flex justify-content-center mx-5 mt-3" id="description"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <h3 class="my-4">Abilities</h3>
                <div class="mb-5" id="abilities"></div>
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center" style="background-color:#101920; text-align:center; color:white; margin:auto; height:50px;">
                <small>All rights reserved.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>

</html>
