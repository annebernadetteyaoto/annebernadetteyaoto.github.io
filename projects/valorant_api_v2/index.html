<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/valorant.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-1 d-flex align-items-center">
                <img src="images/valorant-logo.png" style="height: 50px;">
            </div>
            <div class="col d-flex">
                <div class="display-3">Agent List</div>
            </div>
            <div class="col-3 text-center d-flex justify-content-end">
                <nav aria-label="Page navigation example">
                    <ul class="pagination mt-3">
                        <li class="page-item"><a id="prevButton" class="page-link"
                                onclick="prevPage()">Previous</a></li>
                        <li class="page-item"><a id="nextButton" class="page-link" onclick="nextPage()">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row" id="agentContainer">
        </div>
    </div>
    <div class="flex-container">
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center" style="background-color:#101920; text-align:center; color:white; margin:auto; height:50px;">
                <small>All rights reserved.</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
