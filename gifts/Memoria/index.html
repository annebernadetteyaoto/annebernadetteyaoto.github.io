<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Memoria: Moments We Keep">
  <meta property="og:description" content="A digital scrapbook">
  <meta property="og:image" content="https://github.com/annebernadetteyaoto/annebernadetteyaoto.github.io/blob/master/gifts/Memoria/images/memoria%20logo.png?raw=true">
  <meta property="og:url" content="https://www.annebernadetteyaoto.github.io">
  <meta property="og:type" content="website">
  <title>Memoria: Moments We Keep</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="text-center my-4">
                <img src="images/memoria logo.png" alt="Memoria Logo" style="max-width: 8%;">
            </div>
        </div>
        <div class="row p-0">
            <h3>You keep everything I give you.<br>So I made a place where we can keep everything together.</h3>
        </div>
        <div class="row p-0">
            <div class="quote-container mx-0 mt-0 mb-5">
                <span class="line left"></span>
                <h4 class="quote">For us, whenever we want to come back.</h4>
                <span class="line right"></span>
            </div>
        </div>
        <div class="row px-5">
            <div class="col-6 d-grid gap-3">
                <button type="button" class="btn gold-btn">Birthdays</button>
                <button type="button" class="btn gold-btn">Our Photos</button>
                <button type="button" class="btn gold-btn">Letters</button>
            </div>
            <div class="col-6 d-grid gap-3">
                <button type="button" class="btn gold-btn">Valentine's Days</button>
                <button type="button" class="btn gold-btn">Important Days</button>
                <button type="button" class="btn gold-btn">Poems</button>
            </div>
        </div>
    </div>
    <div class="last-updated text-end">
        <h6>Last updated: 14 February 2026</h6>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
