<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Birth Year" id="birthYear">
        <button type="submit" id="calculateAge">Submit</button>
    </form>

    <p id="show"></p>
    <script>
        var currentYear = 2024;
        var firstName;
        let birthYear = getElementById("birthYear");
        var age = currentYear - birthYear;

        function calculateAge() {
            var container = getElementById("show");
            container.innerHTML += "Your age is: " + age;
        }
    </script>
</body>
</html>
